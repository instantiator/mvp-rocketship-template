AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Simple template for a function behind an API gateway, supported by a DynamoDB table

Globals:
  Function:
    Timeout: 100
    Tracing: Active
  Api:
    TracingEnabled: true

Resources:

  Gateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: staging
      Cors: "'*'" # very permissive CORS for now
      # Cors: "'www.example.com'"  # SAM will automatically add AllowMethods with a list of methods for this API
      # DefinitionBody: # Pull in an OpenApi definition from S3
      #   'Fn::Transform':
      #     Name: 'AWS::Include'
      #     # Replace "bucket" with your bucket name
      #     Parameters:
      #       Location: s3://bucket/swagger.yaml
      # Auth:
      #   DefaultAuthorizer: MyCognitoAuthorizer
      #   Authorizers:
      #     MyCognitoAuthorizer:
      #       UserPoolArn:
      #         Fn::GetAtt: [MyCognitoUserPool, Arn]
     
  FunctionOne:
    Type: AWS::Serverless::Function
    Properties:
      Description: A simple example includes a .NET Core WebAPI App with DynamoDB table.
      CodeUri: ./src/SampleFunctions/FunctionOne/
      Handler: FunctionOne::FunctionOne.HandlerOne::Handle
      Runtime: dotnet6
      MemorySize: 1024
      Environment:
        Variables:
          SAMPLE_TABLE: !Ref DatabaseTable
      Policies:
      - DynamoDBCrudPolicy:
          TableName: !Ref DatabaseTable
      Events:
        ProxyResource:
          Type: Api
          Properties:
            Path: /FunctionOne/{proxy+}
            Method: get # was ANY
            RestApiId:
              Ref: Gateway
        RootResource:
          Type: Api
          Properties:
            Path: /FunctionOne
            Method: get # was ANY
            RestApiId:
              Ref: Gateway

  DatabaseTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: simple-table
      PrimaryKey:
        Name: Id
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2

  # ApplicationResourceGroup:
